name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: medusa
          POSTGRES_PASSWORD: medusa
          POSTGRES_DB: medusa
        options: >-
          --health-cmd="pg_isready -U medusa"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------- BACKEND -----------------
      - name: Cache backend deps
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: backend-pnpm-${{ hashFiles('backend/pnpm-lock.yaml') }}
          restore-keys: backend-pnpm-

      - name: Install backend deps
        working-directory: backend
        run: pnpm install

      - name: Build backend
        working-directory: backend
        run: pnpm run build

      # ---------------- FRONTEND -----------------
      - name: Cache frontend deps
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: frontend-pnpm-

      - name: Install frontend deps
        working-directory: frontend
        run: pnpm install

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build
      
      # ---------------- DOCKER BUILD -----------------
      - name: Build Docker images
        run: docker compose build
