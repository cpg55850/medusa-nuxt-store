name: CD - Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/medusa-store:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/medusa-store:latest

      # 4️⃣ SSH to Droplet and deploy
      - name: Deploy to DigitalOcean droplet
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DO_DROPLET_IP }}
          username: root
          key: ${{ secrets.DO_DROPLET_SSH_KEY }}
          script: |
            # Stop & remove old container
            docker stop nuxt_frontend || true
            docker rm nuxt_frontend || true

            # Pull new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/medusa-store:latest

            # Run container
            docker run -d \
              --name nuxt_frontend \
              -p 3000:3000 \
              -e NUXT_PUBLIC_MEDUSA_URL=http://medusa:9000 \
              -e NUXT_PUBLIC_MEDUSA_KEY=${{ secrets.NUXT_PUBLIC_MEDUSA_KEY }} \
              -e NUXT_PUBLIC_STRIPE_KEY=${{ secrets.NUXT_PUBLIC_STRIPE_KEY }} \
              -e STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
              ${{ secrets.DOCKER_USERNAME }}/medusa-store:latest
