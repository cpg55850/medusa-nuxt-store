services:
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network

  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    networks:
      - medusa_network

  medusa:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/medusa-store
      REDIS_URL: redis://redis:6379
    env_file:
      - ./backend/.env
    networks:
      - medusa_network

  nuxt:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NUXT_PUBLIC_MEDUSA_URL: http://medusa:9000
        NUXT_PUBLIC_MEDUSA_KEY: pk_24b06abe723b01c5e25e7bc640fe5d455014a49cba382c57a8325175559656f4
        NUXT_PUBLIC_STRIPE_KEY: pk_test_51SUFsAI0zzqkxaWNaVo712g31qRwbCaf1Bj3t7DJpR3uUq84Tc94Y9bfNrkQRcATGIBfE9T5ioU34MF1nxwtABvB00kUTpUC7B
    container_name: nuxt_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - medusa
    networks:
      - medusa_network

volumes:
  postgres_data:

networks:
  medusa_network:
    driver: bridge
